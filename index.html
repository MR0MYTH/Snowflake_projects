<!DOCTYPE html>
<html>
<head>
  <title>For Neha ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: url("yourphoto.jpg") center/cover no-repeat;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 420px;
    }

    h1 { color: #e6005c; }

    button {
      font-size: 20px;
      padding: 12px 26px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes { background:#ff2e63; color:white; }
    #no  { background:#666; color:white; position:absolute; }

    .heart {
      font-size: 60px;
      animation: beat 0.7s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    #explosion {
      display:none;
      width:200px;
      margin-top:15px;
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h1>Neha, will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top  = Math.random()*(window.innerHeight-60)+"px";
});

yesBtn.onclick = () => {
  card.innerHTML = `
    <h1>Thank you for making me happiest man in the world!</h1>
    <div class="heart">‚ù§Ô∏è</div>
  `;
  confettiBurst();
};

noBtn.onclick = () => {
  startCountdown();
};

function confettiBurst(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background="hsl("+Math.random()*360+",100%,50%)";
    c.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

function startCountdown(){
  let n = -10;
  card.innerHTML = `
    <h2>This device will not self destruct due to an incorrect choice üòÑ</h2>
    <h1 id="count">${n}</h1>
    <img id="explosion" src="explosion.gif">
  `;

  const el = document.getElementById("count");
  const img = document.getElementById("explosion");

  const t = setInterval(()=>{
    n++;
    el.textContent = n;
    if(n===0){
      clearInterval(t);
      img.style.display="block";
    }
  }, 500);
}
</script>

</body>
</html>
