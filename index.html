<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Neha ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000 url('photo.jpg') center/cover no-repeat;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

.card {
  background: rgba(255,255,255,0.94);
  padding:44px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
  max-width:480px;
}

h1 {
  color:#e6005c;
  font-size:28px;
}

button {
  padding:16px 34px;
  font-size:20px;
  border:none;
  border-radius:14px;
  margin:12px;
  cursor:pointer;
}

#yesBtn { background:#ff2e63; color:white; }
#noBtn  { background:#444; color:white; position:relative; }

#msg {
  margin-top:22px;
  font-size:24px;
  font-weight:900;
  line-height:1.4;
}

.heart {
  font-size:82px;
  animation: beat .7s infinite;
}

@keyframes beat {
  0%{transform:scale(1)}
  50%{transform:scale(1.45)}
  100%{transform:scale(1)}
}

.confetti {
  position:fixed;
  width:12px;
  height:12px;
  animation: explode 1.7s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--dx), var(--dy)) rotate(720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Neha, will you be my Valentine? ‚ù§Ô∏è</h1>

  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üòà</button>

  <div id="msg"></div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

yesBtn.onclick = function(e){
  burstFromButton(e.target);

  document.getElementById("msg").innerHTML =
  "NEHAAA!!! üíò‚ú®<br>" +
  "You just made me the HAPPIEST MAN IN THE WORLD!!!<br>" +
  "My heart is exploding with love and joy!!!<br>" +
  "<span class='heart'>‚ù§Ô∏è</span>";
};

function burstFromButton(btn){
  const r = btn.getBoundingClientRect();
  const cx = r.left + r.width/2;
  const cy = r.top + r.height/2;

  for(let i=0;i<180;i++){
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = cx + "px";
    c.style.top  = cy + "px";
    c.style.background = "hsl("+Math.random()*360+",100%,50%)";

    const dx = (Math.random()-0.5)*700 + "px";
    const dy = (Math.random()-0.5)*700 + "px";
    c.style.setProperty('--dx', dx);
    c.style.setProperty('--dy', dy);

    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1700);
  }
}

// Runaway NO button
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

function moveNoButton(){
  const padding = 40;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
</script>

</body>
</html>
